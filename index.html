<!DOCTYPE html>
<html>
<head>
	<title>WS</title>
</head>
<body>
	<script type="text/javascript">
		function permisos() {
			Notification.requestPermission(function(result) {
				if (result === 'denied') {
				    console.log('Permission wasn\'t granted. Allow a retry.');
				    return;
				  } 
				  else if (result === 'default') {
				    console.log('The permission request was dismissed.');
				    return;
				  }
				  conectar()
			})
		}

		function conectar() {
			const socket = new WebSocket(document.getElementById('direccion').value);
			alert("Conectado");
			// Escucha por mensajes
			socket.addEventListener('message', function (event) {
			    console.log('Message from server', event.data);
			    //alert(event.data)
			    if(Notification.permission == "denied") {
			    	Notification.requestPermission()
			    }
			    else {
			    	var msg = JSON.parse(event.data);
			    	if(msg.host == "dioses") {
			    		msg.logo = "/static/zeus.png"
			    	}
			    	else {
			    		msg.logo = "/static/nahuatl.png"
			    	}
			    	var options = {
			    		icon: msg.logo,
			    		body: msg.contenido
			    	}
			    	var notification = new Notification(msg.titulo, options);
			    }
			});
		}
	</script>
	<label for="direccion">URL: </label>
	<input type="text" id="direccion" value="ws://localhost:9030">
	<button onclick="permisos()">Conectar</button>
</body>
</html>
